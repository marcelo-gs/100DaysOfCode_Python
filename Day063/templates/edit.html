<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
<h2>{{ book.title }}</h2> <h3>By {{ book.author }} - Rating: {{ book.rating }}</h3>
<form action="{{ url_for('edit', id=book.id) }}" method="POST">
    <label>Update Rating</label>
    <input  name="BookRatingEdited" type="text" placeholder="{{ book.rating }}">
    <button type="submit">Update Rating</button>
</form>
</body>
</html>
